<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Details – CampusKart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }

    nav {
      background-color: #165998;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 20px;
      padding: 6px 12px;
      background: rgba(255 255 255 / 0.15);
    }

    nav .nav-links a:hover {
      background: white;
      color: #165998;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .container img {
      max-width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .info h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: #111827;
    }

    .info p {
      margin: 6px 0;
      font-size: 1rem;
      color: #333;
    }

    .info a {
      display: inline-block;
      margin-top: 8px;
      font-weight: bold;
      text-decoration: none;
      color: #2563eb;
    }

    .info a:hover {
      text-decoration: underline;
    }

    #wishlistBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #wishlistBtn i {
      margin-right: 8px;
    }

    #wishlistBtn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">CampusKart</div>
    <div class="nav-links">
      <a href="Home.html">Home</a>
      <a href="product.html">Products</a>
      <a href="sell.html">Sell</a>
      <a href="login.html" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn" style="display:none;">Logout</a>
    </div>
  </nav>

  <div class="container" id="item-details">
    <p>Loading item...</p>
  </div>

  <script>
    const detailsContainer = document.getElementById("item-details");
    const params = new URLSearchParams(window.location.search);
    const itemId = params.get("id");
    let currentUserId = null;

    // Load item if ID is present
    if (!itemId) {
      detailsContainer.innerHTML = "<p>❌ Item ID missing from URL.</p>";
    } else {
      fetch(`http://localhost:5000/api/items/${itemId}`)
        .then(res => {
          if (!res.ok) throw new Error("Item not found");
          return res.json();
        })
        .then(item => {
          const imgSrc = item.image
            ? `http://localhost:5000${item.image}`
            : "https://via.placeholder.com/600x300?text=No+Image";

          const seller = item.createdBy || {};
          const username = seller.username || "Unknown";
          const email = seller.email || "N/A";
          const phone = seller.phone || "Not Provided";

          const sellerProfileLink = seller._id
            ? `<a href="profile?user=${seller._id}"><i class="fas fa-user-circle"></i> View Seller Profile</a>`
            : "";

          const html = `
            <img src="${imgSrc}" alt="${item.title}" />
            <div class="info">
              <h2>${item.title}</h2>
              <p><strong>Price:</strong> ₹${Number(item.price).toFixed(2)}</p>
              <p><strong>Category:</strong> ${item.category || "N/A"}</p>
              <p><strong>Description:</strong> ${item.description || "No description provided."}</p>
              <p><strong>Seller Name:</strong> ${username}</p>
              <p><strong>Email:</strong> ${email}</p>
              <p><strong>Mobile:</strong> ${phone}</p>
              ${sellerProfileLink}
              <br />
              <button id="wishlistBtn" style="display:none;"><i class="fas fa-heart"></i> Add to Wishlist</button>
            </div>
          `;
          detailsContainer.innerHTML = html;

          const wishlistBtn = document.getElementById("wishlistBtn");
          if (currentUserId) wishlistBtn.style.display = "inline-block";

          wishlistBtn.addEventListener("click", async () => {
            try {
              const res = await fetch("http://localhost:5000/api/wishlist", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                credentials: "include",
                body: JSON.stringify({ itemId })
              });

              if (res.ok) {
                alert("✅ Item added to wishlist!");
              } else {
                const err = await res.json();
                alert("❌ Failed to add to wishlist: " + err.message);
              }
            } catch {
              alert("❌ Error adding to wishlist.");
            }
          });
        })
        .catch(err => {
          console.error(err);
          detailsContainer.innerHTML = "<p>❌ Failed to load item details.</p>";
        });
    }

    // Auth check
    fetch("http://localhost:5000/api/auth/verify", {
      credentials: "include"
    })
    .then(res => res.ok ? res.json() : null)
    .then(user => {
      if (user) {
        currentUserId = user._id;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await fetch("http://localhost:5000/api/auth/logout", {
        method: "POST",
        credentials: "include"
      });
      location.reload();
    });
  </script>
</body>
</html>
