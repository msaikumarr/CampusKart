<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist – CampusKart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-blue: #165998;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      width: 100%;
      background-color: var(--primary-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .logo-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo-brand img {
      height: 36px;
      width: 36px;
      border-radius: 6px;
    }

    .logo-brand span {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s ease;
      font-size: 0.95rem;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: white;
      color: var(--primary-blue);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.6rem;
      color: #0f172a;
    }

    #wishlist-container {
      padding: 0 20px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .wishlist-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .wishlist-card:hover {
      transform: translateY(-2px);
    }

    .wishlist-card img {
      max-width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f0f0f0;
    }

    .wishlist-card h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .wishlist-card h3 .heart-icon {
      color: #e11d48;
      font-size: 1rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .wishlist-card p {
      color: #4b5563;
      margin: 0 0 10px;
      font-size: 0.95rem;
    }

    .wishlist-card .btn {
      display: inline-block;
      text-decoration: none;
      padding: 6px 12px;
      margin: 4px;
      font-size: 0.88rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .view-btn {
      background-color: white;
      color: #2563eb;
      border: 1px solid #2563eb;
    }

    .view-btn:hover {
      background-color: #2563eb;
      color: white;
    }

    .remove-btn {
      background-color: white;
      color: #e11d48;
      border: 1px solid #e11d48;
    }

    .remove-btn:hover {
      background-color: #e11d48;
      color: white;
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 0.7rem;
      font-size: 0.85rem;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    footer .social-icons {
      margin-top: 6px;
    }

    footer .social-icons i {
      margin: 0 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    footer .social-icons i:hover {
      transform: scale(1.2);
      color: #f87171;
    }

    @media (max-width: 600px) {
      .nav-links {
        gap: 8px;
        justify-content: center;
      }

      .nav-links a {
        padding: 6px 10px;
        font-size: 0.85rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      .wishlist-card {
        padding: 10px;
      }

      .logo-brand span {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="Home.html" class="logo-brand">
      <img src="./images/logo.jpg" alt="CampusKart Logo">
      <span>CampusKart</span>
    </a>
    <div class="nav-links">
      <a href="Home.html">Home</a>
      <a href="product.html">Products</a>
      <a href="wishlist.html" class="active">Wishlist</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <h2>My Wishlist</h2>
  <div id="wishlist-container">
    <p>Loading wishlist...</p>
  </div>

  <footer>
    © 2025 CampusKart | Built by Students for Students |
    <a href="#">Contact Us</a>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-linkedin-in"></i>
    </div>
  </footer>

  <script>
    const wishlistContainer = document.getElementById("wishlist-container");
    const API_URL = "http://localhost:5000/api/wishlist";

    async function fetchWishlist() {
      try {
        const res = await fetch(API_URL, { credentials: 'include' });

        if (!res.ok) {
          wishlistContainer.innerHTML = "<p style='text-align:center;'>❌ Failed to fetch wishlist</p>";
          return;
        }

        const data = await res.json();
        if (data.length === 0) {
          wishlistContainer.innerHTML = "<p style='text-align:center;'>No items in wishlist</p>";
          return;
        }

        wishlistContainer.innerHTML = "";
        data.forEach(entry => {
          const item = entry.item;
          const imgSrc = item.image
            ? `http://localhost:5000${item.image}`
            : "https://via.placeholder.com/220x140?text=No+Image";

          const card = document.createElement("div");
          card.className = "wishlist-card";

          card.innerHTML = `
            <img src="${imgSrc}" alt="${item.title}" />
            <h3><i class="fas fa-heart heart-icon"></i> ${item.title}</h3>
            <p>₹${item.price}</p>
            <a href="item.html?id=${item._id}" class="btn view-btn">
              <i class="fas fa-eye"></i> View Details
            </a>
            <button class="btn remove-btn" onclick="removeFromWishlist('${item._id}')">
              <i class="fas fa-trash-alt"></i> Remove
            </button>
          `;

          wishlistContainer.appendChild(card);
        });
      } catch (err) {
        wishlistContainer.innerHTML = "<p>No items are added.</p>";
        console.error(err);
      }
    }

    async function removeFromWishlist(itemId) {
      if (!confirm("Remove this item from your wishlist?")) return;
      try {
        const res = await fetch(`${API_URL}/${itemId}`, {
          method: "DELETE",
          credentials: "include"
        });

        if (res.ok) {
          alert("Item removed from wishlist");
          fetchWishlist();
        } else {
          alert("Failed to remove item");
        }
      } catch (err) {
        alert("Error removing item");
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const res = await fetch("http://localhost:5000/api/auth/logout", {
          method: "POST",
          credentials: "include"
        });
        if (res.ok) window.location.href = "login.html";
      } catch {
        alert("Logout failed");
      }
    });

    async function verifyUser() {
      try {
        const res = await fetch("http://localhost:5000/api/auth/verify", {
          credentials: "include"
        });
        if (!res.ok) window.location.href = "login.html";
      } catch {
        window.location.href = "login.html";
      }
    }

    verifyUser();
    fetchWishlist();
  </script>
</body>
</html>
